<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('fr')) {
            window.location.href = "fr/index.html";
        } else if (userLang.startsWith('de')) {
            window.location.href = "fr/index.html";
        } else {
            window.location.href = "fr/index.html";
        }
    </script>
    <title>Redirection</title>
</head>

<body>
    <p>Redirection en cours...</p>
</body>

</html>
